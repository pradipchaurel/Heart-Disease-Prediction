<!DOCTYPE html>
<html>
  <head>
    <title>Heart Disease Prediction</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f6f9;
        margin: 40px;
        color: #333;

        background-image: url("{{ url_for('static', filename='images/background03.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      h1 {
        color: #0a0a0a;
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        background: rgb(206, 226, 246);
        max-width: 600px;
        margin: 0 auto;
        padding: 25px 30px;
        box-shadow: 0 2px 8px rgba(121, 173, 246, 0.1);
        border-radius: 8px;

        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }

      .form-column {
        display: flex;
        flex-direction: column;
        width: 48%;
      }

      .form-column label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #34495e;
      }

      .form-column input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 15px;
        transition: border-color 0.3s ease;
      }

      .form-column input[type="number"]:focus {
        border-color: #2980b9;
        outline: none;
      }

      input[type="submit"] {
        background-color: #2980b9;
        color: white;
        font-weight: bold;
        padding: 12px 0;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 17px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #1c5980;
      }

      h2 {
        text-align: center;
        margin-top: 25px;
        color: #27ae60; /* green for success */
        font-weight: bold;
      }

      /* Responsive for smaller screens */
      @media (max-width: 600px) {
        form {
          flex-direction: column;
          max-width: 90%;
        }
        .form-column {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Enter Patient Information</h1>
    <form action="/predict" method="post">
      <div class="form-column">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" step="any" required />

        <label for="Sex_male">Sex (Male=1, Female=0)</label>
        <input
          type="number"
          id="Sex_male"
          name="Sex_male"
          min="0"
          max="1"
          required
        />

        <label for="cigsPerDay">Cigarettes Per Day</label>
        <input
          type="number"
          id="cigsPerDay"
          name="cigsPerDay"
          step="any"
          required
        />
      </div>

      <div class="form-column">
        <label for="totChol">Total Cholesterol</label>
        <input type="number" id="totChol" name="totChol" step="any" required />

        <label for="sysBP">Systolic BP</label>
        <input type="number" id="sysBP" name="sysBP" step="any" required />

        <label for="glucose">Glucose</label>
        <input type="number" id="glucose" name="glucose" step="any" required />
      </div>

      <input type="submit" value="Predict" />
    </form>

    {% if prediction_text %}
    <h2 style="color: {{ color }};">{{ prediction_text }}</h2>
    {% endif %}
  </body>
</html>
